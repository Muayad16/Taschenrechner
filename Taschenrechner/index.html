<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
    <style>
    body {
        background: #f1f5f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
  
      .calculator {
        background: #ffffff;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        width: 300px;
      }
  
      #Display {
        width: 100%;
        height: 60px;
        font-size: 2rem;
        text-align: right;
        padding: 10px;
        border: none;
        background: #e2e8f0;
        border-radius: 10px;
        margin-bottom: 20px;
      }
  
      .Knüpfe {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
  
      button {
        padding: 20px;
        font-size: 1.2rem;
        border: none;
        border-radius: 10px;
        background: #3b82f6;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
      }
  
      button:hover {
        background: #2563eb;
      }
  
      button:active {
        background: #1d4ed8;
      }
  
      button:nth-child(1) {
        background: #ef4444;
      }
  
      button:nth-child(1):hover {
        background: #dc2626;
      }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="Display" disabled>
        <div class="Knüpfe">
            <button onclick="ClearDisplay('c')">c</button>
            <button onclick="DisplayAnzeige('/')">/</button>
            <button onclick="DisplayAnzeige('*')">*</button>
            <button onclick="DisplayAnzeige('-')">-</button>
            <button onclick="DisplayAnzeige('+')">+</button>
            <button onclick="DisplayAnzeige('1')">1</button>
            <button onclick="DisplayAnzeige('2')">2</button>
            <button onclick="DisplayAnzeige('3')">3</button>
            <button onclick="DisplayAnzeige('4')">4</button>
            <button onclick="DisplayAnzeige('5')">5</button>
            <button onclick="DisplayAnzeige('6')">6</button>
            <button onclick="DisplayAnzeige('7')">7</button>
            <button onclick="DisplayAnzeige('8')">8</button>
            <button onclick="DisplayAnzeige('9')">9</button>
            <button onclick="RechneErgebnis()">=</button>
            


        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
